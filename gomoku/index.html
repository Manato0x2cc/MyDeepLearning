<html>

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>AI Gamer -Gomoku-</title>

    <link href="./css/iziToast.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div id="game">
            <canvas id="canvas">This device does not support Canvas.</canvas>
        </div>

    <div id="description">

            <button type="button" id="start-btn" class="center btn" onclick="start()">PLAY</button>

    </div>
    <script src="./js/iziToast.min.js"></script>
    <script src="./js/loader.js"></script>
